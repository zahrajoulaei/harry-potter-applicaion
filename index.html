<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Harry Potter Application</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg hp-font">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-wand-sparkles"></i>
          Harry potter
        </a>

        <div id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#charactersContainer"
                >Charachters</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#spellContainer">Spells</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Characters -->
    <div class="container">
      <h1 class="text-center hp-font p-5">Harry Potter Characters</h1>

      <div class="text-center">
        <img
          src="./src/images/hp.webp"
          alt="Harry Potter Intro"
          class="img-fluid"
        />
      </div>

      <h2 class="text-center hp-font p-5">
        <i class="fa-solid fa-wand-sparkles"></i>
        Search a character:
      </h2>

      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search for a character..."
        aria-label="Search"
        id="searchInput"
      />
      <button class="btn my-2 hp-font" type="submit" id="search">Search</button>

      <div id="selectedChar"></div>

      <div id="charactersContainer" class="row"></div>
    </div>

    <div
      id="paginationContainer"
      class="mt-3 pagination d-flex justify-content-center"
    ></div>
    <div id="housesContainer"></div>

    <!-- Spells -->

    <div class="container">
      <h1 class="text-center hp-font p-5">Harry Potter Spells</h1>

      <div class="text-center p-5">
        <img src="./src/images/snap-dobby.gif" alt="dobby" class="img-fluid" />
      </div>

      <h2 class="text-center hp-font p-5">
        <i class="fa-solid fa-wand-sparkles"></i>
        Search spells:
      </h2>

      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search for  spells..."
        aria-label="Search-spell"
        id="searchInputSpells"
      />
      <button class="btn my-2 hp-font" type="submit" id="searchSpell">
        Search
      </button>

      <div id="spellContainer" class="row hp-font"></div>

      <div
        id="paginationContainerSpell"
        class="p-5 pagination d-flex justify-content-center"
      ></div>
    </div>
    <!-- Footer -->
    <footer class="text-white mt-5 hp-font" style="background-color: #9e4784">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Harry Potter Characters</h5>
            <ul class="list-unstyled mb-0">
              <li>
                <i class="fa-brands fa-wikipedia-w"></i>
                <a
                  href="https://en.wikipedia.org/wiki/Harry_Potter"
                  target="_blank"
                  class="text-white"
                  >Harry Potter Wikipedia</a
                >
              </li>
              <li>
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <a
                  href="https://www.wizardingworld.com/"
                  target="_blank"
                  class="text-white"
                  >Wizarding World</a
                >
              </li>
            </ul>
          </div>

          <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">Links</h5>
            <ul class="list-unstyled mb-0">
              <li>
                <a
                  href="https://github.com/zahrajoulaei"
                  target="_blank"
                  class="text-white"
                >
                  <i class="fab fa-github"></i>Zahra joulaei
                </a>
              </li>
              <li>
                <a
                  href="https://github.com/fedeperin/potterapi"
                  target="_blank"
                  class="text-white"
                >
                  <i class="fab fa-github"></i> Potter API
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2024 made by Zahra Joulaei
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/1fa04ac988.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
