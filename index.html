<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Harry Potter Application</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg hp-font">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-wand-sparkles"></i>
            Harry potter
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#charactersContainer">Charachters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#spellContainer">Spells</a>
              </li> 
            </ul>
        
          </div>
        </div>
    </nav>

      <div class="container">
        <h1 class="text-center hp-font p-5">Harry Potter Characters</h1>
        <div class="text-center">
          <img src="./src/images/hp.webp" alt="Harry Potter Intro" class="img-fluid">
        </div>
          <h2 class="text-center hp-font p-5">        <i class="fa-solid fa-wand-sparkles"></i>Search a character:</h2>
          <input class="form-control mr-sm-2" type="search" placeholder="Search for a character..." aria-label="Search" id="searchInput">
          <button class="btn my-2 hp-font" type="submit" id="search">Search</button>
          <div id="selectedChar"></div>
          <div id="charactersContainer" class="row">
          </div>

      </div>
     
        <div id="paginationContainer" class="mt-3 pagination d-flex justify-content-center">
          
        </div>

        <div id="housesContainer"></div>

      <div class="container">
        <h1 class="text-center hp-font p-5">Harry Potter Spells</h1>
        <div class="text-center p-5">
          <img src="./src/images/snap-dobby.gif" alt="dobby" class="img-fluid">
        </div>
        <input class="form-control mr-sm-2" type="search" placeholder="Search for  spells..." aria-label="Search-spell" id="searchInputSpells">
        <button class="btn my-2" type="submit" id="searchSpell">Search</button>

        <div id="spellContainer" class="row">
        </div>

        <div id="paginationContainerSpell" class="p-5 pagination d-flex justify-content-center"></div>
      </div>
     
      </div>
      <script src="https://kit.fontawesome.com/1fa04ac988.js" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
